name: Build and Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        default: 'latest'

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - name: agent
            path: agent
            binary: client
          - name: cloud
            path: cloud
            binary: server

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build ${{ matrix.name }}
        run: |
          cd ${{ matrix.path }}
          go build -o bin/${{ matrix.binary }} ./cmd/${{ matrix.binary }}

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          files: |
            ${{ matrix.path }}/bin/${{ matrix.binary }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
