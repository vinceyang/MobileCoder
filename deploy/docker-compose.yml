version: '3.8'

services:
  cloud:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.cloud
    image: agentapi/cloud:latest
    container_name: agentapi-cloud
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - SUPABASE_PROJECT_URL=${SUPABASE_PROJECT_URL:-}
      - SUPABASE_API_KEY=${SUPABASE_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - agentapi-network

  chat:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.chat
    image: agentapi/chat:latest
    container_name: agentapi-chat
    ports:
      - "3001:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - NEXT_DEPLOYMENT_TYPE=docker
    restart: unless-stopped
    networks:
      - agentapi-network

  nginx:
    image: nginx:latest
    container_name: agentapi-nginx
    ports:
      - "80:80"
      - "8080:8080"
      - "3001:3001"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - cloud
      - chat
    restart: unless-stopped
    networks:
      - agentapi-network

networks:
  agentapi-network:
    driver: bridge
